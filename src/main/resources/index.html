<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Base64Online</title>
    <script src="Base64Online.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>Base64 online</h1>
        <div>
            <h2>Text</h2>
            <p>
                <textarea id="b6-input-plain" cols="30" rows="10"></textarea>
            </p>
            <p>
                <textarea id="b6-input-base64" cols="30" rows="10"></textarea>
            </p>
        </div>
        <div>
            <h2>File</h2>
            <p>
                <input type="file" id="b6-input-file"/>
                <input type="radio" id="b6-file-action-encode" name="file-action" value="encode">
                <label for="b6-file-action-encode">Encode</label>
                <input type="radio" id="b6-file-action-decode" name="file-action" value="decode">
                <label for="b6-file-action-decode">Decode</label>
            </p>
            <p>
                <pre id="b6-output-file"></pre>
            </p>
        </div>
    </div>
</body>

</html>
